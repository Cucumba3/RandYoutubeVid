<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Random YouTube Redirect</title>
</head>
<body>
  <script>
    // List of YouTube URLs
    const youtubeLinks = [
      "https://www.youtube.com/watch?v=YZ13qxi2UVg",
      "https://www.youtube.com/watch?v=cPzj0fzWo8w",
      "https://www.youtube.com/watch?v=m_CrIu01SnM",
      "https://www.youtube.com/watch?v=VFsN7_dXZr4",
      "https://www.youtube.com/watch?v=HmnKbBmYii8",
      // Add more links here
    ];

    // Fisher-Yates Shuffle
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Shuffle the array
    shuffle(youtubeLinks);

    // Pick the first link after shuffling
    const randomLink = youtubeLinks[0];

    // Redirect
    window.location.href = randomLink;
  </script>
</body>
</html>
